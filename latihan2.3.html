<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran Mahasiswa Baru</title>
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="css/main.css">
<body>
    <div id="content">
        <form action="proses.php" method="POST" enctype="multipart/form-data">
            <label for="nama_lengkap">Nama Lengkap:</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required><br>
    
            <label for="tempat_lahir">Tempat Lahir:</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required><br>
    
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="text" id="tanggal_lahir" name="tanggal_lahir" placeholder="DD-MM-YYYY" pattern="\d{2}-\d{2}-\d{4}" required><br>
    
            <label for="agama">Agama:</label>
            <select id="agama" name="agama" required>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Konghucu">Konghucu</option>
            </select><br>
    
            <label>Jenis Kelamin:</label>
            <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
            <label for="laki_laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
            <label for="perempuan">Perempuan</label><br>
    
            <label for="no_ijazah_sma">No. Ijazah SMA/MA:</label>
            <input type="text" id="no_ijazah_sma" name="no_ijazah_sma" required><br>
    
            <label for="foto">Foto (Ukuran File Maks. 20KB):</label>
            <input type="file" id="foto" name="foto" accept=".jpg, .jpeg, .png" required><br>
    
            <label for="no_telp">No. Telp:</label>
            <input type="text" id="no_telp" name="no_telp" required><br>
    
            <label for="alamat_sekolah_asal">Alamat Sekolah Asal:</label>
            <textarea id="alamat_sekolah_asal" name="alamat_sekolah_asal" required></textarea><br>
    
            <label for="jurusan">Jurusan Dipilih:</label>
            <select id="jurusan" name="jurusan" required>
                <option value="Komputerisasi Akuntansi">Komputerisasi Akuntansi</option>
                <option value="Administrasi Bisnis">Administrasi Bisnis</option>
                <option value="Teknik Komputer Kontrol">Teknik Komputer Kontrol</option>
                <option value="Teknik Listrik">Teknik Listrik</option>
                <option value="Mesin Otomotif">Mesin Otomotif</option>
                <option value="Perkeretaapian">Perkeretaapian</option>
                <option value="Teknologi Informasi">Teknologi Informasi</option>
                <option value="Akuntansi">Akuntansi</option>
            </select><br>

            <label for="nama_ayah">Nama Ayah:</label>
        <input type="text" id="nama_ayah" name="nama_ayah" required><br>

        <label for="nama_ibu">Nama Ibu:</label>
        <input type="text" id="nama_ibu" name="nama_ibu" required><br>

        <label for="alamat_rumah">Alamat Rumah:</label>
        <textarea id="alamat_rumah" name="alamat_rumah" required></textarea><br>

        <label for="no_pos">No. Kode Pos:</label>
        <input type="text" id="no_pos" name="no_pos" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="konfirmasi_password">Konfirmasi Password:</label>
        <input type="password" id="konfirmasi_password" name="konfirmasi_password" required><br>

        <br>

        <button type="submit">Daftar</button>
        <button type="reset">Batal</button>
    </form>
</div>
</body>
</html>
