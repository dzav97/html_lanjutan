<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Input</title>
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>
<body>
    <label for="username"> type "text" :</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd"> type "password"</label><br>
    <input type="password" id="pwd" name="pwd"></body>
    <br>
    
    <hr>
    <h3> Uji coba 2</h3>
    <input type="radio" id="html" value="HTML"> <label for="html">HTML</label> <br>
    <input type="radio" id="css" value="CSS"> <label for="css">CSS</label> <br>
    <input type="radio" id="javascript" value="JavaScript"> <label for="javascript">JavaScript</label> <br>
    <p> Kesimpulan: Tombol radio memungkinkan pengguna memilih hanya satu opsi dari daftar. Sehingga, pengguna dapat memilih salah satu dari opsi tersebut atau tidak memilih sama sekali.</p>

    <hr>
    <h3>Uji coba 3</h3>
    <input type="checkbox" id="id1" value="Bike">
    <label for="id1"> i have a bike</label> <br>
    <input type="checkbox" id="id2" value="Car">
    <label for="id2"> i have a car</label> <br>
    <input type="checkbox" id="id3" value="Boat">
    <label for="id3"> i have a boat/label> <br>
    <p>Kesimpulan: Kotak centang memungkinkan dapat memilih beberapa opsi dari daftar. Sehingga, pengguna dapat memilih beberapa opsi atau tidak memilih sama sekali.</p>

    <hr>
    <h4>Uji coba 4</h4>
    <label for="favcolor">pilih warna dengan type="color":</label>
    <input type="color" id="favcolor" name="favcolor"> <br>
    <label for="b">Pilih tanggal dengan type="date":</label>
    <input type="date" id="d" name="tanggal"> <br>
    <input type="button" onclick="alert('Hello World')" value="Click Me!"> <br>
    <p> Kesimpulan:  Pengguna dapat memilih warna dan tanggal sesuai keinginan dengan mudah.</p>

    <hr>
    <h3> Uji coba 5</h3>
    <label for="birthdaytime">input dengan tyoe datetime-local:</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime"> <br>
    <label for="bdaymonth">input dengan type month</label>
    <input type="month" id="bdaymonth" name="bdaymonth"> <br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><br>
    <p> Kesimpulan: Pengguna dapat menginputkan tanggal, waktu, bulan, dan alamat email sesuai keinginannya.</p>

    <hr>
    <h3>Uji coba 6</h3>
    <input type="image" src="gambar/icon.png" alt="Submit" width="48" height="48"><br>
    <label for="myfile">Pilih file</label>
    <input type="file" id="myfile" name="myfile"><br>
    <input type="hidden" id="cusId" name="cusId" value="3487"><br>
    <p>Kesimpulan: Pengguna dapat memilih file dari perangkat mereka.</p>

    <hr>
    <h3>Uji coba 7</h3>
    <label for="quantity">Quantity (between 1 and 5):</label>
    <input tyope="number" id="quantity" min="-50" max="10"><br>
    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50"><br>
    <p>Kesimpulan: Pengguna bisa memasukkan sesuai keinginannya dan dapat menggeser slider untuk memilih angka antara 0 hingga 50.</p>

    <hr>
    <h3>Uji coba 8</h3>
    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name="homepage"><br>
    <label for="gsearch">Search Google:</label>
    <input type="search" id="gsearch" name="gsearch"><br>
    <label for="ph">Enter your phone number</label>
    <input type="tel" id="ph" nem="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <p>Kesimpulan: Pengguna dapat memasukkan URL, melakukan pencarian, dan memasukkan nomor telepon dengan format yang ditentukan.</p>

    <hr>
    <h3>Uji coba 9</h3>
    <label for="appt">Select a time:</label>
    <input type="time" id="appt" name="appt"><br>
    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week"><br>
    <p>Kesimpulan: Pengguna dapat memilih waktu dan tanggal sesuai keinginannya.</p>
    
</body>
</html>
